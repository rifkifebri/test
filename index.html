<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="light reveal txt.css" />
    <title>light reveal text</title>
  </head>
  <body>

    <div class="switch-container">
      <span class="switch-label">On / Off</span>
<audio src="audio.m4a" controls autoplay="autoplay"></audio>
      <label class="switch">
        <input type="checkbox" id="lightSwitch">
        <span class="slider"></span>
      </label>
    </div>

      <div>
        <div class="starsec"></div>
        <div class="starthird"></div>
        <div class="starfourth"></div>
        <div class="starfifth"></div>
      </div>


      <div class="lamp__wrap">
        <div class="lamp off">
          <div class="cable"></div>
          <div class="cover"></div>
          <div class="in-cover">
            <div class="bulb"></div>
          </div>
          <div class="light"></div>
        </div>
      </div>
  

      <section class="error">
        <div class="error__content">
          <div class="error__message message">
            <h1 class="message__title">Ganbatte ne Milla!!☆</h1>
            <p class="message__text">Akiramenaide, Litto seiko suru, Oen shi teru, Zettai dekiru yo!!! (╥‸╥)</p>
          </div>
        </div>
      </section>


      <script src="light.js"></script>
    
  </body>
</html>
